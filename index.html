<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather Forecasting</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="heading">Weather Forecasting</h1>
        <div class="box">
          <div class="input-box">
            <div class="input-wrapper">
              <input
                type="text"
                id="search"
                value=""
                placeholder="Search For a city"
                spellcheck="false"
                required
              />
              <button class="btn">
                <img id="search-img" src="images/search.png" alt="" />
              </button>
            </div>

            <div id="suggestions" class="suggestions-container"></div>
          </div>
          <div class="weather-wrapper">
            <div class="weather">
              <img src="images/rain.png" alt="" class="weather-icon" />
              <h1 class="temp"></h1>
              <h1 class="city"></h1>
              <div class="forcast">
                <div class="details">
                  <img src="images/humidity.png" alt="" />
                  <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                  </div>
                </div>
                <div class="details">
                  <img src="images/wind.png" alt="" />
                  <div>
                    <p class="wind"></p>
                    <p>Wind</p>
                  </div>
                </div>
              </div>
              <div class="forecast-2">
                <div class="details">
                  <img src="images/pressure.png" alt="" />
                  <div>
                    <p class="pressure">1000mb</p>
                    <p>Pressure</p>
                  </div>
                </div>
                <div class="details">
                  <img src="images/visibility.png" alt="" />
                  <div>
                    <p class="visibility">6km</p>
                    <p>Visibility</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
